{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for message in messages  %}
    <div class='{{message.tags}}'> 
        <p><strong>{{ message }}</strong></p>
    </div>
{% endfor %}
    <div class='opcao'>
        <a href="{% url 'login'%}" class='cadastro2'> <strong>Login</strong> </a>
        <a  class='cadastro'> <strong>Cadastrar-se</strong></a>
    </div>    
<form method='POST'>
    {% csrf_token %}
    <div id='formulario'>
    {% for field in form.visible_fields %}
        <div>
            <label class='etiqueta' for="{{form.id_for_label}}">
                <strong>{{ field.label }}</strong>
            </label> <br>
            {{ field }}
        </div>
    {% endfor %}
        <div>    
            <button type='submit' id='confirma'> <strong>Cadastrar-se</strong> </button>            
        </div>
    </div>
</form>


{% endblock %}
